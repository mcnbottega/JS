               var inputElement = document.querySelector('div#app input');
                console.log(inputElement);

                var btnElement = document.querySelector('button.botao');
                btnElement.onclick = function(){
                    var text = inputElement.value;

                    //Exercicio 3
                    var nomes = [text];

                    for (let value of nomes) {
                        var liElement = document.createElement('li');
                        var txElement = document.createTextNode(value);

                        liElement.appendChild(txElement);
                        var quadroElement = document.querySelector('#quadro');
                        quadroElement.appendChild(liElement);

                    }

                    inputElement.value = null;
                };

                var linkElement = document.createElement('a');
                linkElement.setAttribute('href', 'http://cotrijal.com.br/');

                var textElement = document.createTextNode('Cotrijal');

                var conteinerElement = document.querySelector('#app');

                function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
